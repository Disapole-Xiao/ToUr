<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}ToUr{% endblock %}</title>
</head>
<body>
<!-- 导航栏 -->
  <nav class="navbar navbar-expand navbar-light bg-light fixed-top ">
    <div class="container-fluid">
      <!-- 品牌文字 -->
      <a class="navbar-brand fw-bold" href="#">ToUr</a>
      <!-- 中间导航链接 -->
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="/tour/">游学</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/diary/">日记</a>
        </li>
      </ul>
      <!-- 用户头像下拉菜单 -->
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ user_avatar }}" alt="User Avatar" style="width: 30px; height: 30px; border-radius: 50%;">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">资料</a></li>
            <li><a class="dropdown-item" href="#">登出</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>


  {% block body %}
  	预留给子模板的区域，可以设置设置默认内容
  {% endblock %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
