{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToUr | 首页</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex h-screen">
        <!-- Navigation -->
        <div class="bg-gray-800 text-white w-fit flex flex-col items-center justify-between">
            <div class="p-4">
                <!-- User Avatar -->
                <div class="flex items-center mb-4">
                    <img src="{{user_avatar}}"  class="w-10 h-10 rounded-full ">
                    {% comment %} <span>User Name</span> {% endcomment %}
                </div>
                <!-- Navigation Links -->
                <ul class="text-sm">
                    <li class="mb-2"><a href="#" class="block py-2 px-4 hover:bg-gray-700">游学</a></li>
                    <li class="mb-2"><a href="#" class="block py-2 px-4 hover:bg-gray-700">日记</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow">
            <!-- Search Box -->
            <div class="bg-white p-4 shadow-md">
                <div class="flex items-center mb-4">
                    <div class="relative">
                        <select
                            class="appearance-none border border-gray-300 rounded px-3 py-2 pr-10 focus:outline-none focus:border-blue-500">
                            <option>名称</option>
                            <option>类别</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M9.293 13.707a1 1 0 0 1-1.414-1.414l3.707-3.707a1 1 0 0 1 1.414 1.414l-3.707 3.707zM13.707 13.707a1 1 0 0 1-1.414 1.414l-3.707-3.707a1 1 0 1 1 1.414-1.414l3.707 3.707z" />
                            </svg>
                        </div>
                    </div>
                    <input type="text" placeholder="搜索..." class="border border-gray-300 rounded-l px-3 py-2 flex-grow focus:outline-none">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
                        搜索
                    </button>
                </div>
                <div class="flex items-center">
                    <div class="relative mr-4">
                        <select
                            class="appearance-none border border-gray-300 rounded px-3 py-2 pr-10 focus:outline-none focus:border-blue-500">
                            <option>综合</option>
                            <option>热度最高</option>
                            <option>评分最高</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M9.293 13.707a1 1 0 0 1-1.414-1.414l3.707-3.707a1 1 0 0 1 1.414 1.414l-3.707 3.707zM13.707 13.707a1 1 0 0 1-1.414 1.414l-3.707-3.707a1 1 0 1 1 1.414-1.414l3.707 3.707z" />
                            </svg>
                        </div>
                    </div>
                    <div class="relative">
                        <select
                            class="appearance-none border border-gray-300 rounded px-3 py-2 pr-10 focus:outline-none focus:border-blue-500">
                            <option>不限</option>
                            <option>历史文化</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M9.293 13.707a1 1 0 0 1-1.414-1.414l3.707-3.707a1 1 0 0 1 1.414 1.414l-3.707 3.707zM13.707 13.707a1 1 0 0 1-1.414 1.414l-3.707-3.707a1 1 0 1 1 1.414-1.414l3.707 3.707z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content List -->
            <div class="p-4 mt-4 overflow-y-auto" style="max-height: calc(100vh - 200px);">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Content Blocks -->
                    <div class="bg-white p-4 shadow-md rounded-lg">
                        <!-- Content Block Content -->
                    </div>
                    <div class="bg-white p-4 shadow-md rounded-lg">
                        <!-- Content Block Content -->
                    </div>
                    <!-- Repeat as needed -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
